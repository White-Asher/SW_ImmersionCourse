<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <style>
        #container{
            width: 1000px;
            margin: 20px auto;
        }

        header{
            width:100%;
            height: 120px;
            background-color: #acacac;
        }

        aside{
            width: 300px;
            height: 600px;
            background-color: #e9e9e9;
            float: left;
        }

        main{
            width: 700px;
            height: 600px;
            background-color: #f7f7f7;
            float: left;
        }

        footer{
            width: 100%;
            height: 600px;
            background-color: #888888;
            clear:left;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>헤더</header>
        <aside>사이드바</aside>
        <main>본문</main>
        <footer>푸터</footer>
    </div>
</body>
</html>
