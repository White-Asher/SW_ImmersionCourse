<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <button onclick="counter()">Click me</button>
    <div id="box"></div>
    <script>
        var cnt =0;
        var el = document.getElementById("box");
        function counter(){
            el.innerText = ++cnt;
        }
    </script>
</body>
</html>
