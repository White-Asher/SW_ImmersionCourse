<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        li{
            line-height: 2em;
        }
        li.new:after{
            content: "NEW!";
            font-size: x-small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background-color: red;
            color: white;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>제품 목록</h1>
        <ul>
            <li class="new">제품A</li>
            <li>제품B</li>
            <li>제품C</li>
            <li>제품D</li>
        </ul>
    </div>
</body>
</html>
