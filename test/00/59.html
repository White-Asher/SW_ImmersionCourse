<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요."));
        var num2 = parseInt(prompt("두 번째 숫자를 입력하세요."));

        document.write("두 수의 합 : " + num1 + num2);
        document.write("<br>");
        document.write("두 수의 합 : " + (num1 + num2));
        document.write("<br>");
        document.write("== 결과 : " + (num1 == new String( num2)));
        document.write("<br>");
        document.write("=== 결과 : " + (num1 === new String( num2)));
        document.write("<br>");
        document.write("!= 결과 : " + (num1 != new String( num2)));
        document.write("<br>");
        document.write("!== 결과 : " + (num1 !== new String( num2)));
        document.write("<br>");
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
