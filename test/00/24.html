<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1,div,p,span{border: 1px solid #000;}
        .accent {color:red;}
    </style>
</head>
<body>
    <h1>시간이란...</h1>
    <div>
        내일 죽을 것처럼
        <!-- 블록 레벨 요소 -->
        <p class="accent">오늘 </p>을 살고
    </div>
    <p>영원히 살 것처럼 <br>내일을 꿈구어라.</p>
    <hr>
    <h1>시간이란...</h1>
    <div>
        내일 죽을 것처럼
        <!-- 인라인 레벨 요소 -->
        <span class="accent">오늘 </span>을 살고
    </div>
    <p>영원히 살 것처럼 <br>내일을 꿈구어라.</p>
</body>
</html>
