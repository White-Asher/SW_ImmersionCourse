<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        div{
            padding: 40px;
            border: 1px solid #000;
            float: left;
            margin: 10px;
            perspective: 100px;
        }

        #rotate3d_x:hover{transform: rotateX(-40deg);}
        #rotate3d_y:hover{transform: rotateY(40deg);}
        #rotate3d_z:hover{transform: rotateZ(40deg);}
    </style>
    
</head>
<body>
    <div>
        <img id="rotate3d_x" src="./images/tree.jpg">
    </div>
    <div>
        <img id="rotate3d_y" src="./images/tree.jpg">
    </div>
    <div>
        <img id="rotate3d_z" src="./images/tree.jpg">
    </div>
</body>
</html>
