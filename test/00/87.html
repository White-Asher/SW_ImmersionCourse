<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .red{color:#ff0000;}
        .blue{color:#0000ff;}
        .blod{font-size: bold;}
    </style>
</head>
<body>
    <div>
        <h1>ciyy</h1>
        <ul>
            <li id="one" class="red bold">seoul</li>
            <li id="two" class="blue">London</li>
            <li id="three" class="red">Newyork</li>
            <li id="four">Tokyo</li>
        </ul>
    </div>
    <script>
        const el = document.querySelector('ul');
        const cNodes = el.children;

        for(let i=0; i<cNodes;i++){
            if(cNodes[i].classList.contains('blue')){
                cNodes[i].classList.replace('blue','red');
            }
            else if(cNodes[i].classList.contains('red')){
                cNodes[i].classList.replace('red','blue');
            }
        }

    </script>
</body>
</html>
