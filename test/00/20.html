<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일시트</title>
    <style>
        /*
        @font-face {
            font-family: 'Agency FB';
            src: url('./font/AgencyFB-Bold.woff2') format('woff2'),
                url('./font/AgencyFB-Bold.woff') format('woff'),
                url('./font/AgencyFB-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }*/
        @font-face {
            font-family: 'IM_Hyemin-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: 'IM_Hyemin-Bold';
            /*css는 가운데 공백이 들어가 있으면 쌍따옴표로 만들어서 문자열로 만들어 줘야 한다*/
            font-size: 20px;
        }
        blockquote{
            font-size: italic;
            font-size: 80%;
        }
        .emphasis{
            font-weight: 900;
            font-size:120%;
        }
        
    </style>
</head>

<body>
    <main>
        <div>
            <h1>레드향</h1>
            <p>껍질에 붉은 빛이 돌아 <b class="emphasis">레드향</b>이라 불린다.</p>
            <p>
                레드향은 <em> 한라봉과 귤을 교배</em>한 것으로 <br>
                일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
            <blockquote>
                <i>비타민 C</i>와 <i>비타민P</i>가 풍부해<br>
                <strong class="emphasis">혈액순환, 감기예방</strong>등에 좋은 것으로 알려져 있다.
            </blockquote>
        </div>
    </main>
</body>

</html>
