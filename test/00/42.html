<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .list div{
            width:200px;
            padding: 20px;
            border: 1px solid #333;
        }
        .list div:nth-child(2n+1){
            background-color: #555;
            color: white;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h2>웹개발</h2>
    <div class="list">
        <div>HTML</div>
        <div>CSS</div>
        <div>Javascript</div>
        <div>React</div>
        <div>node.js</div>
    </div>
</body>
</html>
