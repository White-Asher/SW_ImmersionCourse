<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{border-bottom: 5px solid #222;}
        div{
            text-align: justify;
            border: 2px dotted rgb(75,70,70);
        }

    </style>
</head>
<body>
    <h1>박스모델</h1>
    <div>
        박스모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
        박스의 데투리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin)등의
        요소로 구성됩니다.
    </div>
</body>
</html>
