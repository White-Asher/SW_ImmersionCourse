<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테이블 관련 태크</title>
</head>

<body>
    <main>
        <h2>상품구성</h2>
        <table border="1">
            <caption>선물용과 가정용 상품 구성</caption>
            <colgroup>
                <col style="width:100px; background-color: #aaa;">
                <col>
                <col span="2" style="width:100px">
            </colgroup>
            <thread>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <td rowspan="2">선물용</td>
                    <td>3kg</td>
                    <td>11~16퍼</td>
                    <td>35,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26퍼</td>
                    <td>52,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16퍼</td>
                    <td>30,000원</td>
                </tr>
                <tr>
                    <td>5kg</td>
                    <td>18~26퍼</td>
                    <td>47,000원</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>

</html>
