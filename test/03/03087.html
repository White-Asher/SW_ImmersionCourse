<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 관련 태그</title>
</head>
<body>
    <main>
        <img src="tangerines.jpg" alt="레드향">
        <h1>레드향</h1>
        <p>원래 크기의 이미지</p>
        <img src="tangerines.jpg" alt="레드향 샐러드" title="레드향 샐러드">
        <p>width = "%50" height="50%"로 저장한 이미지</p>
        <img src="tangerines.jpg" alt="레드향 샐러드" hight="50%" width="50%">
        <p>width="150으로 지정한 이미지</p>
        <img src="tangerines.jpg" alt="레드향 샐러드" width="150">
        <p>width="150" height = "150"으로 지정한 이미지</p>
        <img src="tangerines.jpg" alt="레드향 샐러드" hight="150" width="150">
    </main>
</body>
</html>
