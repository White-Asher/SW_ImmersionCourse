<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>미디어 관련 태그</title>
</head>

<body>

    
    <main>
        <div>
            <video src="./media/salad.mp4" width="300">
                이 브라우저는 지원하지 않는 브라우저 입니다
            </video>
            <video src="./media/salad.mp4" width="300" poster="./images/thumbnail.png">
                이 브라우저는 지원하지 않는 브라우저 입니다
            </video>
        </div>
        <div>
            <video src="./media/salad.mp4" width="300" control>
                이 브라우저는 지원하지 않는 브라우저 입니다
            </video>
            <video src="./media/salad.mp4" width="300" autoplay loop muted>
                이 브라우저는 지원하지 않는 브라우저 입니다
            </video>
        </div>
    </main>
</body>
</html>
