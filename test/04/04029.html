<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>폼 태그</title>
</head>
<body>
    <main>
        <form>
        <fieldset>
            <legend>검색</legend>
            <label for="keyword">검색키워드 : </label>
            <input id="keyword" type="search">
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="username">이름</label>
                    <input id="username" type="text">
                </li>
                <li>
                    <label for="address">배송주소</label>
                    <input id="address" type="text">
                </li>
                <li>
                    <label for="email">이메일 주소</label>
                    <input id="email" type="text">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input id="phone" type="text">
                </li>
                <li>
                    <label for="homepage">홈페이지</label>
                    <input id="homepage" type="text">
                </li> 
            </ul>
        </fieldset>
        </form>
    </main>
</body>
</html>
