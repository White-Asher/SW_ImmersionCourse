<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 태그</title>
</head>
<body>
    <main>
        <form>
        <fieldset>
            <legend>검색</legend>
            <label for="keyword">검색키워드 : </label>
            <input id="keyword" type="search">
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="username">이름</label>
                    <input id="username" type="text" value="상품용 3kg" readonly>
                </li>
                <li>
                    <label for="address">배송주소</label>
                    <input id="address" type="text" required autofocus>
                </li>
                <li>
                    <label for="email">이메일 주소</label>
                    <input id="email" type="text" required>
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input id="phone" type="text" placeholder="하이폰(-) 배고 입력해주세요 (ex)01012345678">
                </li>
                <li>
                    <label for="homepage">홈페이지</label>
                    <input id="homepage" type="text">
                </li> 
                <li>
                    <label for="date">배송지정(주문일로부터 최소 3일 이후)</label>
                    <input id="date" type="date" min="2021-07-27">
                </li>
                <li>
                    <label for="memo">메모</label><br>
                    <textarea id="memo" cols="40", rows="10"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <label><input type ="checkbox" name="product" value="1" checked>선물용 3kg</label>
            <label><input type ="checkbox" name="product" value="2">선물용 5kg</label>
            <label><input type ="checkbox" name="product" value="3">가정용 3kg</label>
            <label><input type ="checkbox" name="product" value="4">가정용 5kg</label>
            <h4>주문할 상품을 선택해 주세요.</h4>
            <label><input type="radio" name="gift" value ="yes">선물 포장</label>
            <label><input type="radio" name="gift" value ="no" checked>선물 포장 안 함</label>
        </fieldset>
        <fieldset>
            <legend>상품 선택</legend>
            <ul>
            <li>
            <label><input type ="checkbox" name="product" value="1">선물용 3kg</label>
            <label><input type ="number" min="0" max="5" value="0">선물용 5kg</label>
            </li>
            </ul>

            <ul>
                <li>
                <label><input type ="checkbox" name="product" value="2">선물용 5kg</label>
                <label><input type ="range" min="0" max="3" value="0">개 (최대 3개)</label>
                </li>
            </ul>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기"><br>
            <input type="image" src="./images/button.png" width="50" value ="주문하기"> <br>
            <input type="button" value="기본버튼">
        </fieldset>
        <fieldset>
            <legend>반품 정보</legend>
            <p>만일 수령한 상품에 문제가 있다면 즉시 반품 신청해 주세요.</p>
            <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요
                <hr>
                <input type="file">
                
            </p>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="취소하기">

    </form>
    </main>
    
</body>
</html>
