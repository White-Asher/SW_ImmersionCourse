<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <main>
        <fieldset>
            <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="username">이름</label>
                        <input id="username" type="text" value="상품용 3kg" readonly>
                    </li>
                    <li>
                        <label for="address">배송주소</label>
                        <input id="address" type="text" required autofocus>
                    </li>
                    <li>
                        <label for="email">이메일 주소</label>
                        <input id="email" type="text" required>
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input id="phone" type="text">
                    </li>
                     <li>
                        <label for="homepage">홈페이지</label>
                        <input id="homepage" type="text">
                    </li> 
                    <li>
                        <label for="date">배송지정(주문일로부터 최소 3일 이후)</label>
                        <input id="date" type="date" min="2021-07-27">
                    </li>
                </ul>
        </fieldset>
    </main>
</body>
</html>
