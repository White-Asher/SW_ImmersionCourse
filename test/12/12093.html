<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <button>
        click me
    </button>
    <label for="eveneOn">Event On</label>
    <input id="eventOn" type="checkbox">
    <script>
        const clickHandler = () =>{
            alert('clicked');
        }
        const checkBox = document.querySelector('input');
        const btn = document.querySelector('button');
        checkBox.addEventListener('click', ()=> {
            if(checkBox.checked){
                btn.addEventListener('click',clickHandler);
            }
            else{
                btn.removeEventListener('ckick',clickHandler);
            }
        });
        
        
    </script>
</body>
</html>
