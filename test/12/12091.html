<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <button>
        버튼
    </button>
    <script>
        const clickHandler1 = () =>{
            alert('첫 번째 이벤트 핸들러');
        }
        
        const clickHandler2 = () =>{
            alert('두 번째 이벤트 핸들러');
        }

        const btn = document.querySelector('button');
        btn.addEventListener('click' , clickHandler1);
        btn.addEventListener('click' , clickHandler2);
    </script>
</body>
</html>
