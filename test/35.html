<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        P{
            border: 1px solid #444;
            width: 500px;
            padding: 20px;
        }

        h1 ~ p{
            background-color: #222;
            color: white;
        }
        
        fieldset + fieldset{
            margin-top:50px;
        }

        #signup label{
            display: inline-block;
            font-size: 13px;
            width: 110px;
        }
    </style>
</head>
<body>
    <section>
        <h1>예약 방법 & 사용 요금</h1>
        <p>
            아직 온라인 예약 신청이 준비되어 있지 않았습니다.<br>
            전화로 문의하시기 바랍니다.
        </p>

        <p>가족실(2~4인) : 1000,1000원/일</p>
        <p>커플식(2인) : 50,000원/일</p>

    </section>


    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input id="userid" type="text" required>
            </p>
            <p>
                <label for="pass1">비밀번호</label>
                <input id="pass1" type="password" required>
            </p>
            <p>
                <label for="pass2">비밀번호</label>
                <input id="pass2" type="password" required>
            </p>
            <p>
                <label for="user_level">회원등급</label>
                <input id="uers_level" type="text" value="준회원" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <p>
                <label for="name">이름</label>
                <input id="name" type="text" required>
            </p>
            <p>
                <label for="email">메일 주소</label>
                <input id="email" type="email" required>
            </p>
            <p>
                <label for="tel">연락처</label>
                <input id="tel" type="tel">
            </p>
            </fieldset>


    </form>
</body>
</html>
