<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        ul,li{list-style-type: none;}
        .slide{height: 300px; overflow: hidden;}
        .slide ul{width: 400%; display: flex; animation:slide 8s infinite;}
        /*flex는 빈공간없이 꽉 채우겠다는 뜻*/
        .slide li{width:25%; height: 300px;}
        .slide li:nth-child(1){background: #ffa;}
        .slide li:nth-child(2){background: #faa;}
        .slide li:nth-child(3){background: #afa;}
        .slide li:nth-child(4){background: #aaf;}
        @keyframes slide{
            0% {margin-left:0;}
            10% {margin-left:0;}
            /*멈춰있는 것처럼 보이게 하려고 0이 두개*/
            25% {margin-left:-100%;}
            35% {margin-left:-100%;}
            /*왼쪽 마진만큼 땡기겠다는 의미 >>다음 이미지 표시 나머지도 마찬가지*/
            50% {margin-left:-200%;}
            60% {margin-left:-200%;}
            75% {margin-left:-300%;}
            85% {margin-left:-300%;}
            100% {margin-left:0;}
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
