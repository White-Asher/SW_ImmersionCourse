<body>
    <button onclick="openWindow()">창 열기</button>
    <script>
        let openWindow = function(){
            let left = (screen.availWidth /2)- 100;
            let top = (screen.availHeight /2)- 100;

            'width=300, height=200, left='+left+',top='+top);
        }
    </script>
