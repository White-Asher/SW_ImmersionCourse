<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button ibclick="moveWindow()">창 이동</button>
    <script>
        let moveWindow = function(){
            let x = Math.ceil((Math.random() * 1000));
            let y = Math.ceil((Math.random() * 500));
            console.log(x,y);
            window.moveTo(x,y);
        }
    </script>
</body>
</html>
