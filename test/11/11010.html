<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // 반환값이 없는 경우
        ( function() {
            console.log("hello world");
        }() );
        //반환값이 있는 경우
        var result = ( function(){
            return "hello world";
        }() );
        console.log(result)
    </script>
    <title>Document</title>
</head>
<body>
</body>
</html>
