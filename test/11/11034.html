<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button id="btn">Click me</button>
    <div id="box"></div>
    <script>
        var el = document.getElementById("box");
        var btn = document.getElementById("btn");
        var toggle = ( function() {
            var cnt = 0;
            return function(){
                el.innerText = ++cnt;
            };
        } () );

        btn.onclick = toggle;
    </script>
</body>
</html>
